<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-wrap: wrap;
    }

    .one {
      background-color: red;
      flex-basis: 100px;
    }

    .two {
      background-color: blue;
      flex-basis: 50px;
    }

    .three {
      background-color: yellow;
      flex-basis: 50px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
    <section>
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
    </section>
    <script src="app.js"></script>
</body>
</html>
